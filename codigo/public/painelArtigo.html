<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Artigos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/painelArtigo.css">
</head>



<body>
    <header>
        <img src="assets/images/logo.png" alt="Logo do site" class="logo">
        <ul>
            <li>PAGINA INICIAL</li>
            <li>GUIA DE OPÇÕES</li>
            <li>PESQUISA</li>
            <li><a href="cadastroArtigo.html">Cadastrar Artigo</a></li>
        </ul>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-10 p1" id="painel">
                <!--Os artigos são dispostos nessa sessão-->
            </div>
            <div class="col-2 p2" id="info">
                <!--Mostra um artigo aleatório nessa sessão-->
            </div>
        </div>

    </div>
   

    <script>

        // Função que cria os artigos no formato desejado
        function exibirArtigos() {
            const painel = document.getElementById("painel");
            const info = document.getElementById("info");


            //Pega os dados do json
            fetch('http://localhost:3000/artigos')
                .then(response => response.json())
                .then(artigos => {

                    //Este bloco sorteia id para serem usados no "Leia também"
                    const indiceAleatorio = Math.floor(Math.random() * artigos.length);
                    const informacaoSorteada = artigos[indiceAleatorio];

                    //tela da direita "Leia Também"
                    info.innerHTML = `    
                <h2>Leia Também</h2>
                <h5><a href="apresentaArtigo.html?id=${informacaoSorteada.id}">${informacaoSorteada.subTitulo}</a></h5>
                <p>${informacaoSorteada.contAp} </p>
                    `

                
                    //Tela da esquerda
                    artigos.forEach(artigo => {
                        
                        painel.innerHTML += `
            <div class="artigo" id="artigo-${artigo.id}">
                <h1 class="titulo">${artigo.titulo}</h1>
                <ul class="subtitulo">
                    
                    <li><a href="apresentaArtigo.html?id=${artigo.id}">${artigo.subTitulo}</a></li>                  
                </ul> 
            </div>
            <br>
                    `;
                    })
                    //Tô querendo deixar a disposição dos subtitulos agrupados por titulos em comum, ou seja, se dois subtitulos tiverem o mesmo titulo eles ficam na mesma ul. Não to conseguindo resolver
                });
        }

        // Chama a função ao carregar a página
        window.onload = exibirArtigos;

    </script>

</body>

</html>
