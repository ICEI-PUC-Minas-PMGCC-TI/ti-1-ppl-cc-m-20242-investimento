<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Artigos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/cadastroArtigos.css">
</head>

<body>
     <header>
        <img src="../../assets/images/logo.png" alt="Logo do site" class="logo">
        <ul>
            <li><a id="linkInicio" href="acoes.html">PAGINA INICIAL</a></li>
            <li><a id="linkPerfil" href="perfilInvestidor.html">PERFIL</a></li>
            <li><a id="linkPesquisa" href="painelArtigo.html">PESQUISA</a></li>
            <li><a id="linkEntradas" href="entradas.html">ENTRADAS</a></li>
            <li><a id="linkAjuda" href="portalDuvidas.html">AJUDA</a></li>
            <li><a id="linkNovoArtigo" href="cadastroArtigo.html">NOVO ARTIGO</a></li>
        </ul>  
    </header> 
    <div class="artigo border border-light">
        <h1>Cadastro de Artigos</h1>
        <form id="formArtigo">
            <!-- Título -->
            <div class="form-group">
                <label for="titulo">Título:</label>
                <textarea class="form-control" id="titulo" placeholder="Digite aqui" rows="1" required></textarea>
            </div>
            <!-- Sub-título -->
            <div class="form-group">
                <label for="subTitulo">Sub-título:</label>
                <textarea class="form-control" id="subTitulo" placeholder="Digite aqui" rows="1" required></textarea>
            </div>
            <!-- Conteúdo de Apresentação -->
            <div class="form-group">
                <label for="contAp">Conteúdo de Apresentação:</label>
                <textarea class="form-control" id="contAp" placeholder="Digite aqui" rows="3" required></textarea>
            </div>
            <!-- Conteúdo Informativo -->
            <div class="form-group">
                <label for="contIn">Conteúdo Informativo:</label>
                <textarea class="form-control" id="contIn" placeholder="Digite aqui" rows="3" required></textarea>
            </div>
            <!-- Autoria -->
            <div class="form-group">
                <label for="autoria">Autoria:</label>
                <textarea class="form-control" id="autoria" placeholder="Digite aqui" rows="1" required></textarea>
            </div>
            <!-- Data -->
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" class="form-control" id="data" required>
            </div>
            <!-- Imagem -->
            <div class="form-group">
                <label for="linkImagem">Inserir Imagem (URL):</label>
                <input type="text" class="form-control" id="linkImagem" placeholder="Cole o link da imagem aqui">
                <img id="imagemPreview" src="#" alt="Prévia da Imagem" class="img-fluid border border-light mt-2"
                    style="display:none;">
            </div>
            <!-- Botões -->
            <div class="botoes">
                <button type="button" class="btn btn-primary" id="btnVoltar"><a href="painelArtigo.html"
                        class="text-white">Voltar</a></button>
                <button type="button" class="btn btn-primary" id="btnMostrar">Mostrar Artigos</button>
                <button type="submit" class="btn btn-primary" id="btnSalvar">Salvar</button>
            </div>
        </form>
        <div id="resultado" class="mt-4"></div>
    </div>
    <script>
        
    </script>

    <script src="../../assets/js/cadastroArtigo.js"></script>
    <script src="../../assets/js/populateNavbar.js"></script>


</body>

</html>
