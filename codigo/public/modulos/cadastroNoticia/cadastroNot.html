<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de notícias</title>
    <link rel="stylesheet" href="cadastroNot.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="/codigo/public/assets/images/logo.png" alt="Logo do site" class="logo">
            <h1>Valor A+</h1>
        </div>
    </header>
    <div class="noticia border border-light">
        <h1>Cadastro de Notícias</h1>
        <form id="formAnoticia">
            <!-- Título -->
            <div class="form-group">
                <label for="titulo">Título:</label>
                <textarea class="form-control" id="titulo" placeholder="Digite aqui" rows="1" required></textarea>
            </div>
            <!-- Sub-título -->
            <div class="form-group">
                <label for="subTitulo">Sub-título:</label>
                <textarea class="form-control" id="subTitulo" placeholder="Digite aqui" rows="1" required></textarea>
            </div>
            <!-- Conteúdo de Apresentação -->
            <div class="form-group">
                <label for="contAp">Conteúdo da Notícia:</label>
                <textarea class="form-control" id="contAp" placeholder="Digite aqui" rows="3" required></textarea>
            </div>
            <!-- Conteúdo Informativo -->
            <div class="form-group">
                <label for="contIn">Fonte:</label>
                <textarea class="form-control" id="contIn" placeholder="Digite aqui" rows="3" required></textarea>
            </div>
            <!-- Autoria -->
            <div class="form-group">
                <label for="autoria">Autoria:</label>
                <textarea class="form-control" id="autoria" placeholder="Digite aqui" rows="1" required></textarea>
            </div>
            <!-- Data -->
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" class="form-control" id="data" required>
            </div>
            <!-- Imagem -->
            <div class="form-group">
                <label for="linkImagem">Inserir Imagem (URL):</label>
                <input type="text" class="form-control" id="linkImagem" placeholder="Cole o link da imagem aqui">
                <img id="imagemPreview" src="#" alt="Prévia da Imagem" class="img-fluid border border-light mt-2" style="display:none;">
            </div>
            <!-- Botões -->
            <div class="botoes">
                <button type="button" class="btn btn-primary" id="btnVoltar"><a href="#" class="text-white">Voltar</a></button>
                <button type="button" class="btn btn-primary" id="btnMostrar">Mostrar Artigos</button>
                <button type="submit" class="btn btn-primary" id="btnSalvar">Salvar</button>
            </div>
        </form>
        <div id="resultado" class="mt-4"></div>
    </div>
    <script src="/codigo/public/modulos/cadastroNoticia/script_noticia.js"></script>
</body>
</html>
