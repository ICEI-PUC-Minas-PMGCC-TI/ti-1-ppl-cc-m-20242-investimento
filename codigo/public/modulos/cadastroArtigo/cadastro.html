<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Artigos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div class="artigo border border-light">
        <h1>Cadastro de Artigos</h1>
        <form id="formArtigo">
            <!-- Título -->
            <div class="form-group">
                <label for="titulo">Título:</label>
                <textarea class="form-control" id="titulo" placeholder="Digite aqui" rows="1" required></textarea>
            </div>
            <!-- Sub-título -->
            <div class="form-group">
                <label for="subTitulo">Sub-título:</label>
                <textarea class="form-control" id="subTitulo" placeholder="Digite aqui" rows="1" required></textarea>
            </div>
            <!-- Conteúdo de Apresentação -->
            <div class="form-group">
                <label for="contAp">Conteúdo de Apresentação:</label>
                <textarea class="form-control" id="contAp" placeholder="Digite aqui" rows="3" required></textarea>
            </div>
            <!-- Conteúdo Informativo -->
            <div class="form-group">
                <label for="contIn">Conteúdo Informativo:</label>
                <textarea class="form-control" id="contIn" placeholder="Digite aqui" rows="3" required></textarea>
            </div>
            <!-- Autoria -->
            <div class="form-group">
                <label for="autoria">Autoria:</label>
                <textarea class="form-control" id="autoria" placeholder="Digite aqui" rows="1" required></textarea>
            </div>
            <!-- Data -->
            <div class="form-group">
                <label for="data">Data:</label>
                <textarea class="form-control" id="data" placeholder="Digite aqui" rows="1" required></textarea>
            </div>
            <!-- Imagem -->
            <div class="form-group">
                <label for="imagem">Inserir Imagens:</label>
                <input type="file" class="form-control-file" id="imagem" accept="image/*"
                    onchange="mostrarImagem(event)">
                <img id="imagemPreview" src="#" alt="Prévia da Imagem" class="img-fluid border border-light">
            </div>
            <!--Botões-->
            <div class="botoes">
                <button type="button" class="btn btn-primary" id="btnVoltar"><a href="#">Voltar</a></button> <!--Inserir o link da página inicial ou criar um script para voltar para a página incial-->
                <button type="button" class="btn btn-primary" id="btnMostrar">Mostrar Artigos</button><!--Mostra uma previa do artigo-->
                <button type="submit" class="btn btn-primary" id="btnSalvar">Salvar</button><!--Botão para salvar as alterações-->
            </div>
        </form>
        <div id="resultado" class="mt-4"></div>
    </div>
    <!--Deixar a referência js no fim do código-->
    <div id="tela"> </div>
    <script src="cadastro.js"></script>
</body>

</html>
