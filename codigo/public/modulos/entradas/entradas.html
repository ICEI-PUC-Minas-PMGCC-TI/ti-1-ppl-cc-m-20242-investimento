<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Finanças</title>
    <link rel="stylesheet" href="../../assets/css/cadastroNot.css">
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to bottom right,white, #73fdff);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ccc;
            padding: 10px;
            padding-left: 2em;
            filter: drop-shadow(0px 5px 5px #929292);
        }

        header nav button {
            margin-right: 10px;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        main {
            display: flex;
            justify-content: space-around;
            margin: 20px;
            
        }

        section {
            background-color: #cde0e7;
            padding: 20px;
            width: 30%;
            border-radius: 10px;
            filter: drop-shadow(5px 5px 5px #929292);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #bdbdbd;
            
        }

        button {
            margin-top: 10px;
            padding: 8px;
            background-color: #00283a;
            border-radius: 10px;
            color: white;
            border: none;
            cursor: pointer;
        }

        #noticias-container .noticia {
            background-color: #cccccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            filter: drop-shadow(5px 5px 5px #929292);
        }

        .navbutton {
            color:#333;
            font-weight: bold;
            height: 60px;
            margin: 0;
        }

        .image-frame {
            width: 100%px;  /* Set your desired frame width */
            height: 60px; /* Set your desired frame height */
            overflow: hidden; /* Hide any overflow outside the frame */
        }

        .image-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Fit the image, cropping anything outside */
        }
        
        #navbar {
            display: flex;
        }

        #logo {
            width: 60px;
        }

    </style>
    <header>
        <img src="../../assets/images/logo.png" alt="Logo do site" class="logo">
        <ul>
            <li><a id="linkInicio" href="acoes.html">PAGINA INICIAL</a></li>
            <li><a id="linkPerfil" href="perfilInvestidor.html">PERFIL</a></li>
            <li><a id="linkPesquisa" href="painelArtigo.html">PESQUISA</a></li>
            <li><a id="linkEntradas" href="entradas.html">ENTRADAS</a></li>
            <li><a id="linkAjuda" href="portalDuvidas.html">AJUDA</a></li>
        </ul>
    </header>

    <main>
        <section id="gastos-mensais">
            <h2>SEUS GASTOS MENSAIS</h2>
            <table>
                <thead>
                    <tr>
                        <th>GASTO</th>
                        <th>VALOR</th>
                    </tr>
                </thead>
                <tbody id="gastos-body">
                    <!-- Gastos serão carregados aqui -->
                </tbody>
            </table>
            <p id="total-gastos">TOTAL: R$0,00</p>
            <button onclick="adicionarGasto()">Adicionar Gasto</button>
        </section>

        <section id="renda-passiva">
            <h2>SUA RENDA PASSIVA</h2>
            <table>
                <thead>
                    <tr>
                        <th>INVESTIMENTO</th>
                        <th>TOTAL INVESTIDO</th>
                        <th>RENDA MÉDIA</th>
                    </tr>
                </thead>
                <tbody id="renda-body">
                    <!-- Rendas serão carregadas aqui -->
                </tbody>
            </table>
            <p id="total-renda">TOTAL: R$0,00</p>
            <button onclick="adicionarRenda()">Adicionar Renda</button>
        </section>

        <section id="noticias">
            <h2>NOTÍCIAS E COMO AFETAM SUA RENDA</h2>
            <div id="noticias-container">
                <!-- Notícias serão carregadas aqui -->
            </div>
        </section>
    </main>

    <script src="../../assets/js/entrada.js">// URL do json-server
    
    </script><script src="../../assets/js/populateNavbar.js"></script>
</body>
</html>
